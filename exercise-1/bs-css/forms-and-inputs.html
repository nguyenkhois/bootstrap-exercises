<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap - Form and input</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>

<h1>1. normal form</h1>
<form action="">
    <div class="form-group">
        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" class="form-control">
    </div>
    <div class="form-group">
        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" class="form-control">
    </div>

    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea name="" id="comment" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit form</button>
</form>

<h1>2. ".form-inline"</h1>

    <form role="form">
        <div class="form-inline">
            <div class="form-group">
                <label for="firstname2">Firstname</label>
                <input type="text" id="firstname2" class="form-control">
            </div>
            <div class="form-group">
                <label for="lastname2">Lastname</label>
                <input type="text" id="lastname2" class="form-control">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" id="age" class="form-control">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" id="gender" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="comment2">Comment</label>
            <textarea name="comment2" id="comment2" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Submit form</button>
    </form>



</body>
</html>
