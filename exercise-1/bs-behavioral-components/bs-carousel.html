<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap - Carousel</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3">
            <div id="carouselId" class="carousel" data-ride="carousel" data-interval="1000">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carouselId" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselId" data-slide-to="1"></li>
                    <li data-target="#carouselId" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="images/christmas-1911637_640.jpg" alt="Christmas">
                        <div class="carousel-caption">
                            <h3>Christmas</h3>
                            <p>Christmas 2017 in Helsingborg</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="images/cayenne-peppers-2779828_640.jpg" alt="Cayenne peppers">
                        <div class="carousel-caption">
                            <h3>Cayenne peppers</h3>
                            <p>Cayenne peppers from India</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="images/coffee-2608864_640.jpg" alt="Cup of coffee">
                        <div class="carousel-caption">
                            <h3>Coffee</h3>
                            <p>Coffee with Columbia style</p>
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carouselId" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carouselId" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>




</div>


</body>
</html>
