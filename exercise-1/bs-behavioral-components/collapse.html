<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap - Collapse</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <!-- Classic panel collapse -->
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <!--Panel 1-->
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="#panel1" data-toggle="collapse" data-parent="#accordion">Panel one</a>
                        </h4>
                    </div>
                    <div id="panel1" class="panel-collapse collapse in">
                        <div class="panel-body">
                            Panel one - body
                        </div>
                    </div>

                    <!--Panel 2-->
                    <div class="panel-heading">
                        <div class="panel-title">
                            <a href="#panel2" data-toggle="collapse" data-parent="#accordion">Panel two</a>
                        </div>
                    </div>
                    <div id="panel2" class="panel-collapse collapse">
                        <div class="panel-body">
                            Panel two - body
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <!-- Buttons -->
    <div class="row">
        <div class="btn-group">
            <button class="btn btn-default" data-parent="#sub" data-target="#dogs" data-toggle="collapse">Dogs</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-default" data-parent="#sub" data-target="#birds" data-toggle="collapse">Birds</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-default" data-parent="#sub" data-target="#cats" data-toggle="collapse">Cats</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-default" data-parent="#sub" data-target="#mammals" data-toggle="collapse">Mammals</button>
        </div>
    </div>

    <!-- Panels -->
    <div class="row" id="sub">
        <div id="dogs" class="well collapse in">Dogs</div>
        <div id="birds" class="well collapse">Birds</div>
        <div id="cats" class="well collapse">Cats</div>
        <div id="mammals" class="well collapse">Mammals</div>
    </div>
</div>



</body>
</html>
